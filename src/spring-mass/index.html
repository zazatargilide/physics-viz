<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring and Damping Simulation</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #222; 
        }
        canvas { 
            display: block; 
        }
        #infoDiv, #controls {
            position: absolute;
            color: white;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            text-align: center;
            pointer-events: none; 
        }
        #infoDiv {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #controls {
            top: 10px;
            right: 10px;
        }
        #controls select,
        #controls input[type="range"] {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <div id="infoDiv"></div>
    <div id="controls">
        <label>Mass (kg): <span id="massValue">10</span></label>
        <input type="range" id="massSlider" min="1" max="50" value="10">
        
        <label>Spring Constant (k): <span id="kValue">0.5</span></label>
        <input type="range" id="kSlider" min="0.1" max="1" step="0.1" value="0.5">

        <label>Damping (c): <span id="cValue">0.2</span></label>
        <input type="range" id="cSlider" min="0" max="1" step="0.1" value="0.2">
    </div>
    <script type="module" src="/src/spring-mass/main.ts"></script>
</body>
</html>
